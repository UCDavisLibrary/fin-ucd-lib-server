<custom-style>
  <style>
    html {
      /* Colors */

      --default-primary-color : #022851;
      --light-primary-color   : #335379;
      
      --default-secondary-color : #daaa00;
      --light-secondary-color   : #9be7ff;
      --dark-secondary-color    : #2286c3;

      --medium-background-color : #B2BDCF;
      --light-background-color : #D6DCE6;
      --super-light-background-color: #f3f3f3;
    
      --text-primary-color      : black;
      --primary-text-color      : var(--text-primary-color);
      --secondary-text-color    : var(--default-secondary-color);
      --inverse-text-color      : white;
      --gray-text               : #8B8B8B;
      --text-disabled           : var(--gray-text);

      --color-aggie-blue        : #002851;
      --color-aggie-gold        : #FFBF00;
      --color-pinot             : #76236C;
      --color-redbud            : #C6007E;
      --color-putah-creek       : #008EAA;
      --color-quad              : #3DAE2B;
      --color-double-decker     : #C10230;
      --color-poppy             : #F18A00;
      --color-grey              : #808080;
      --color-light-yellow      : #ede2c0;

      --max-width               : 1200px;
      --max-text-width          : 650px;
      
      

      /* Font sizes */
      --fs-p                    : 19px;
      --fs-h1                   : 2.94rem;
      --fs-h2                   : 2.47rem;
      --fs-h3                   : 2.05rem;
      --fs-h4                   : 1.68rem;
      --fs-h5                   : 1.42rem;
      --fs-h6                   : 1.15rem;
      --fs-sm                   : 14px;

      /* Font weights */
      --fw-regular              : 400;
      --fw-bold                 : 700;
      --fw-extra-bold           : 900;
      --fw-light                : 200;

      --layout-sm               : 768px;
      --grid-cell-width         : 250px;

      --default-outline         : 2px dotted var(--default-secondary-color);
      
      --paper-icon-button-ink-color : transparent;

     /**
      * Custom mixins
      */
      --fin-search-box-select: {
        font-size: var(--fs-p);
        font-weight: var(--fw-regular);
        color: var(--default-primary-color);
        background-color: var(--default-secondary-color);
        width: 100px;
      }
      --fin-search-box-select-inverse: {
        @apply(--fin-search-box-select);
        color: var(--default-secondary-color);
        background-color: var(--default-primary-color);
      }
      --fin-search-box-input: {
        padding-left: 10px;
        font-size: var(--fs-p);
        background-color: white;
      }
      --cork-drop-down-arrow-color: var(--default-primary-color);
      --cork-toggle-panel-label : {
        padding: 10px 0;
        color: var(--default-primary-color);
        font-weight: var(--fw-regular-bold);
      }
    }
    body, html {
      /* @apply --paper-font-common-base; */
      font-family      : proxima-nova,"Lucida Grande","Lucida Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size        : var(--fs-p);
      font-weight      : var(--fw-regular);
      line-height      : 1.6;
      margin           : 0;
      padding          : 0;
      background-color : var(--default-background-color);
      color            : var(--text-primary-color);
      max-width        : 100vw;
    }
  </style>
</custom-style>
